<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Weather App </title>
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
     <link rel="stylesheet" href="/style.css">

        <script src="https://kit.fontawesome.com/9973e3922f.js" crossorigin="anonymous"></script>
  </head>
  <body>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        
        
        
        
        
        let socket = io();
        socket.on('emit', function(msg) {
            console.log(msg);
            let h1 = document.getElementById('titre');
            h1.innerHTML = msg['city'];
            let p = document.getElementById('p');
            p.innerHTML = msg['weather'];
            let t = document.getElementById('t');
            t.innerHTML = msg['temp'];
        });

        
        
    </script>

    
    <div id="contener">
        <header>
            <p id="id_header">WeatherApp</p>
        </header>
        <h1 id="titre">Paris</h1>
        <p id="current_date"></p>
        <h1 id="t">15 Â°C</h1>
        <p id="p">Cloudy</p>
        <span id="bar"></span>
        <p >
            <i class="far fa-compass"></i>
        </p>
        
    </div>



    <script>

        let date = new Date();


        let dateLocale = date.toLocaleString('fr-FR',{
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
        });

        document.getElementById('current_date').innerHTML = dateLocale; 

    </script>

    
        
  </body>
</html>
