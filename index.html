<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Weather app </title>
  </head>
  <body>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            
            
            let socket = io();

            let receive = function(city){
                
                let h1 = document.getElementById('titre')
                h1.innerHTML = city;
                
            }
             socket.on('city',receive)

            let receive2 = function(status){
                let p = document.getElementById('p');
                p.innerHTML = status;
                
            }
            socket.on('status',receive2)

            
            
            let receive3 = function(temp){
                let t = document.getElementById('t');
                t.innerHTML = temp;
            }
            socket.on('temperature',receive3)

            // let socket = io();
            // socket.on('city', function(msg) {
            //     let h1 = document.getElementById('titre')
            //     h1.innerHTML = msg;
            // });
            

        
            

            
        
            
        </script>

      
        <h1 id="titre"></h1>
        
        <p id="p">Clouds</p>
        <p id="t">15 C</p>
    
        
  </body>
</html>
